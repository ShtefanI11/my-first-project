              <p>Считал себя бизнесменом-христианином, с детских лет перечислял 10 % своих доходов Баптистской церкви. В 1905 году эта доля составила 100 млн долл.
Начиная с 1897 года Рокфеллер постепенно передаёт функции управления Standard Oil партнёрам, а сам всё более занимается благотворительностью. Благодаря ему в 1892 году был основан Чикагский университет, в 1901 году — Медицинский институт имени Рокфеллера (позднее Университет имени Рокфеллера), годом позже — Всеобщий образовательный совет и в 1913 году — Фонд Рокфеллера</p>
